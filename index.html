<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnstagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type="image/x-icon">
</head>
<body>
    <!-- ana div, wrapper -->
    <div id="container">
        <div class="left-side"> 
            <!--Left side of the page, iphone pic-->
            <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="iphone">
            <div class="subimage">
                <img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" alt="homepage">
            </div>
        </div>

        <div class="right-side"><!--right side of the page, info box-->
            <div class="theend"> <!--container of logo and form box-->
                <div class="logo"> <!--instagram logo-->
                    <img src="pic/instagram.png" alt="instagram" >
                </div>
                <div class="form"> <!--info box-->
                    <div class="input_field">
                         <input type="text" placeholder="Telefon numarası,kullanıcı adı veya e-posta" class="input">
                    </div>
    
                    <div class="input_field">
                        <input type="password" placeholder="Şifre" class="input">
                    </div>
    
                    <div class="submit">
                        <button>Giriş Yap</button> 
                    </div>
                    
                    <div class="or">
                        <div class="çizgi"></div>
                        <div class="yada">YA DA</div> <!--ya da nın iki yanında çizgi olacak-->
                        <div class="çizgi"></div>
                    </div>
                
    
                    <div class="facebook"> <!--Facebook box, with logo, enter and forgetting password-->
                        <div class="logo-enter">
                            <img src="pic/facebook.png" alt="Facebook Logo">  
                            <p>Facebook ile Giriş Yap</p>
                        </div>                  
                    </div>    
            
                    <div class="forgetpassword">
                        <a href="#">Şifreni mi unuttun?</a>
                    </div>      
                </div>
            
            </div>
            
            <div class="signin"> <!--Hesabın yok mu kutusu-->
                <p>Hesabın yok mu?<a href="#">Kaydol</a></p>
            </div>

            <div class="indir"> <!--app store and google play-->
                <p>Uygulamayı indir.</p><br>
                <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_turkish-tr.png/30b29fd697b2.png" alt="googleplay"></a>
                <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_turkish-tr.png/9d46177cf153.png" alt="applestore"></a>
            </div>
        </div>
    </div>
    <div class="footer"><!--bottom side of the page, footer side-->
        <div class="about">
            <a href="" class="links" >Hakkında</a>
            <a href=""class="links" >Blog</a>
            <a href="" class="links" >İş Fırsatları</a>
            <a href=""class="links" >Yardım</a>
            <a href=""class="links" >API</a>
            <a href=""class="links" >Gizlilik</a>
            <a href=""class="links" >Koşullar</a>
            <a href=""class="links" >Başlıca Hesaplar</a>
            <a href=""class="links" >Konumlar</a>
        </div>

        <div class="copyright">
            <select name="Lang" id="lang">
                <option value="türkçe">Türkçe</option>
                <option value="almanya">Almanya</option>
                <option value="ingilizce">İngilizce</option>
                <option value="arapça">Arapça</option>
                <option value="fransızca">Fransızca</option>
            </select>
                <p>&#169 2021 Instagram from Facebook</p>
        </div>
    </div>
</body>
</html>
